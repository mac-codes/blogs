<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TECH BLOG </title>
  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href = "css/style.css">
</head>

<div class = 'container .col-12'>
  <header id = 'home'>
    <h1 class = ''> TECH BLOG </h1>
    <nav class = 'navbar'>
      {{#if loggedIn}}
      <a href = '/' class = 'navbar-item'> HOMEPAGE </a>
      <a href = '/dashboard' class = 'navbar-item'> DASHBOARD </a>
      <a href = '/dashboard/create/' class = 'navbar-item'> CREATE POST </a>
      <button id = 'logout' class = 'button logout'> LOGOUT </button>
      {{else}}
      <a href = '/' class = 'navbar-item pt-1'> HOMEPAGE </a>
      <a href = '/login' class = 'btn login'> LOGIN </a>
      {{/if}}
    </nav>
  </header>

<body class = 'container'>
  <div class = 'row mb-1'>
    {{> post-info post}}
    {{#if loggedIn}}
    <form class = 'comment-form'>
      <div class = 'mb-3'>
        <textarea class = 'form-control' name = 'comment-body'></textarea>
        </div>
        <div class = 'mb-3'>
        <button class = 'btn comment-btn' type = 'submit'> ADD COMMENT </button>
          </div>
    </form>
    {{/if}}
    {{> comments post.comments}}
  </div>
</body>
<footer class = 'footer rows footer-margin'>
  <div class = 'row-is-full content has-text-centered'>
    <p>
      <a href = '#home'> BACK TO TOP </a>
    </p>
  </div>
  <div class = 'row-is-full content has-text-centered'>
    <p>
      TECH BLOG made with â™¡ by MCKENNA LAWSON
    </p>
  </div>
</footer>
</div>
<!-- links -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src = 'js/comment.js'></script>
</body>
</html>
</html>
