<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <!-- links -->
  <link rel='stylesheet' href='./css/style.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class = 'container .col-12'></div>
  <header id = 'home'>
    <h1>Tech Blog ♡</h1>
    <nav class = 'navbar'>
      {{ #if loggedIn }}
      <a href='/' class = 'navbarItem'> HOMEPAGE </a>
      <a href='/dashboard' class = 'navbarItem'> DASHBOARD </a>
      <a href='/dashboard/create' class = 'navbarItem'> CREATE POST </a>
      <button id = 'logout' class = 'button logout'> LOGOUT </button>
      {{ else }}
      <a href = '/' class = 'navbarItem pt-1'> HOMEPAGE </a>
      <a href = '/login' class = 'navbarItem'> LOGIN </a>
      {{ /if }}
    </nav>
  </header>

  <main class = 'container'>
    <div class = 'row mb-1'>
      <a href = '/dashboard' class = ''> DASHBOARD </a>
      <h1> ADD POST </h1>
      <form class = 'newPostForm'>
        <div class = 'mb-3'>
          <label for = 'postTitle' class = 'formLabel'> POST TITLE: </label>
          <input type = 'text' name = 'postTitle' id = 'postTitle' class = 'formControl input'/>
        </div>
        <div class = 'mb-3'>
        <label for = 'postContent' class = 'formLabel'> CONTENT: </label>
        <input class = 'textArea formControl' name = 'postContent' id = 'postContent' type = 'text'>
        </div>
        <div class = 'mb-3'>
          <button type = 'submit' class = 'btn is-success'> CREATE POST </button>
        </div>
      </form>
    </div>
  </main>

  <footer class = 'footer rows footer-margin'>
    <div class = 'rowIsFull content hasTextCentered'>
      <p>
        <a href = '#home'> BACK TO TOP </a>
      </p>
    </div>
    <div class = 'rowIsFull content hasTextCentered'>
      <p>
        TECH BLOG made with ♡ by MCKENNA LAWSON
      </p>
    </div>
  </footer>

<!-- links -->
<script src='./js/add-post.js'></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>
</html></html>
